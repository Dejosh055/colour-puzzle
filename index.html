<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Game</title>
</head>
<body>
   <div class="content">
    <h1 id="gameinstruction" style="padding-top: 40px;"> 
     Guess the color by clicking a butten
    </h1>
    <div id="ColorBox"></div> 
    <button id="newGameButton">NEW GAME</button>
    <p id="gameStatus"></p>
    <h1 id="score"> Score: 0</h1>
   
   </div>
   <div id="colourOption">
    <button class="color-btn" onclick="checkGuessColor('red', this)" style="background: red;"></button>
    <button class="color-btn" onclick="checkGuessColor('blue',this)" style="background: blue;"></button>
    <button  class="color-btn" onclick="checkGuessColor('green',this)" style="background: lightgreen;"></button>
    <button class="color-btn" onclick="checkGuessColor('brown',this)" style="background: brown;"></button>
    <button class="color-btn" onclick="checkGuessColor('orange',this)" style="background: orange;"></button>
    <button class="color-btn" onclick="checkGuessColor('purple',this)" style="background:purple;"></button>
  
   </div>
    <script src="main.js"></script>
</body>
</html>
